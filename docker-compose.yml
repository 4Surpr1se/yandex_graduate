  auth_db:
    image: postgres:16.3
    container_name: auth_postgres
    env_file:
      - auth_service/src/.env
    #ports:
    #  - "5433:5432"
    volumes:
      - ./auth_service/pg_auth_data:/var/lib/postgresql/data
      - ./auth_service/src/init.sql:/docker-entrypoint-initdb.d/init.sql

  auth_redis:
    image: redis:7.4.0
    restart: always

  auth_service:
    build:
      context: .
      dockerfile: auth_service/src/Dockerfile
    container_name: auth_service
    env_file:
      - auth_service/src/.env
    volumes:
      - ./auth_service:/app  
      - ./auth_service/migrations:/app/migrations 
    ports:
      - "8000:8000"
    depends_on:
      - auth_db


volumes:
  staticfiles:
  esdata:
    driver: local
